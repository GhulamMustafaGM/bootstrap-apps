<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap - Example31 Main </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2 bg-info text-white fw-bold fs-1 text-center" style="min-height: 80px;">
                Logo
            </div>
            <div class="col-10 bg-warning text-white fw-bold fs-1 text-center" style="min-height: 80px;">
                Top Menu
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 col-md-4 bg-danger text-white fw-bold fs-1 text-center" style="min-height: 300px;">
                Left Side
            </div>
            <div class="col-sm-8 col-md-8 bg-success text-white fw-bold fs-1 d-flex align-items-center justify-content-center"
                style="min-height: 300px;">
                Main Area
            </div>
        </div>

        <div class="row">
            <div class="col-12 bg-secondary text-white fw-bold fs-1 text-end">
                Footer Area
            </div>
        </div>

    </div>
</body>

</html>
