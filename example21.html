<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap - Example21 </title>
</head>

<body>
    <div class="mb-3">

        <label for="">Email Address</label>
        <input type="email" class="form-control" placeholder="email@email.com">

    </div>

    <div class="mb-3">
        <label for="">Textarea:</label>
        <textarea class="form-control" cols="10" rows="5"></textarea>
    </div>

    <hr>

    <input type="text" class="form-control form-control-lg bg-primary">
    <input type="text" class="form-control bg-warning">
    <input type="text" class="form-control form-control-sm bg-info">

    <hr>

    <input type="text" class="form-control form-control-sm" value="disabled" disabled>

    <input type="text" class="form-control form-control-sm" value="readonly" readonly>

    <hr>

    <form class="row g-3">
        <div class="col-auto">
            <label for="" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" value="email@email.com">
        </div>

        <div class="col-auto">
            <label for="" class="visually-hidden">Password</label>
            <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="col-auto">
            <button type="submit" class="btn btn-info mb-3"> Confirm</button>
        </div>
    </form>


    <hr>

    <div class="mb-3">

        <label for="">File Input</label>
        <input type="file" class="form-control">

    </div>

    <div class="mb-3">

        <label for="">Multiple File Input</label>
        <input type="file" class="form-control" multiple>

    </div>

    <hr>


    <div class="mb-3">

        <label for="">Multiple File Input</label>
        <input type="file" class="form-control form-control-sm" multiple>

    </div>

    <hr>

    <label for="color" class="form-label">Color Picker</label>
    <input type="color" class="form-control form-control-color" id="color" value="#595959" title="Choose your color">

    <hr>
    <div class="mb-5">
        <label for="DataList" class="form-label">DataList</label>
        <input list="datalistOptions" class="form-control" id="DataList" placeholder="Type to seach...">

        <datalist id="datalistOptions">
            <option value="San Franscisco"></option>
            <option value="London"></option>
            <option value="Los Angeles"></option>
            <option value="New York"></option>

        </datalist>
    </div>

</body>

</html>
