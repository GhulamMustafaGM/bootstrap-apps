<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap - Example22 </title>
</head>

<body class="bg-info ms-5 me-5">
    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="username">
    </div>
    <hr>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username">
        <span class="input-group-text">@example.com</span>
    </div>

    <hr>

    <label for="" class="form-label">Your Username's Url</label>

    <div class="input-group mb-3">
        <span class="input-group-text">https://example.com/users/</span>
        <input type="text" class="form-control">
    </div>

    <hr>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="username">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="domainname">
    </div>

    <hr>

    <div class="input-group mb-3">
        <span class="input-group-text">Textarea</span>
        <textarea type="text" class="form-control" placeholder="Text Area"></textarea>
    </div>

    <hr>

    <div class="input-group mb-3 input-group-sm">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Small Size">
    </div>

    <hr>

    <div class="input-group mb-3 input-group-lg">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Large Size">
    </div>

    <hr>

    <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" placeholder="Default Size">
    </div>

    <hr>

    <div class="form-check">
        <input type="checkbox" class="form-check-input">
        <label for="" class="form-check-label">Default Checkbox</label>
    </div>

    <hr>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" checked>
        <label for="" class="form-check-label">Default Checkbox</label>
    </div>

    <hr>

    <div class="form-check">
        <input type="radio" class="form-check-input">
        <label for="" class="form-check-label">Default Radio</label>
    </div>

    <hr>

    <div class="form-check">
        <input type="radio" class="form-check-input" checked>
        <label for="" class="form-check-label">Default Radio</label>
    </div>

    <hr>

    <div class="input-group">
        <span class="input-group-text">First and Last Name</span>
        <input type="text" class="form-control" placeholder="First name">
        <input type="text" class="form-control" placeholder="Last Name">
    </div>

    <hr>

    <div class="input-group mb-3">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
        <input type="text" class="form-control" placeholder="Dollar amount">
    </div>

    <hr>

    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Dollar amount">
        <span class="input-group-text">$</span>
        <span class="input-group-text">0.00</span>
    </div>

    <hr>

    <div class="input-group mb-3">

        <label for="" class="input-group-text">Upload</label>
        <input type="file" class="form-control">

    </div>

    <hr>

    <div class="input-group mb-3">
        <input type="file" class="form-control">
        <label for="" class="input-group-text">Upload</label>


    </div>

    <div style="margin-top: 500px;"></div>
</body>

</html>
