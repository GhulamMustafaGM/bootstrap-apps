<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Example03</title>

<body>
    <!-- Inline Text Elements -->
    <p>Lorem ipsum dolor <span class="mark">amet </span> sit amet consectetur adipisicing elit. Fuga blanditiis expedita
        voluptatum eaque nesciunt qui
        delectus eum magnam repudiandae deleniti iusto a est, accusamus reprehenderit officiis quis dolorum! Quod, enim?
    </p>
    <p class="small">Lorem ipsum dolor sit amet.</p>
    <p class="text-decoration-line-through">Lorem ipsum dolor sit amet consectetur.</p>

    <hr>
    <figure>
        <blockquote class="blockquote">Lorem ipsum dolor sit amet consectetur adipisicing.</blockquote>
        <figcaption class="blockquote-footer">Lorem, ipsum dolor.</figcaption>
    </figure>
    <hr>
    <figure class="text-center">
        <blockquote>Lorem ipsum dolor sit amet consectetur adipisicing elit.</blockquote>
        <figcaption class="blockquote-footer">Lorem ipsum dolor sit.</figcaption>
    </figure>
    <hr>
    <figure class="text-end">
        <blockquote class="blockquote">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur.
        </blockquote>
        <figcaption class="blockquote-footer">Lorem ipsum dolor sit.</figcaption>
    </figure>
