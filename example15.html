<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Bootstrap - Example15</title>
</head>

<body>
    <button class="btn btn-primary">primary</button>
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-success">success</button>
    <button class="btn btn-danger">danger</button>
    <button class="btn btn-warning">warning</button>
    <button class="btn btn-info">info</button>
    <button class="btn btn-light">light</button>
    <button class="btn btn-dark">dark</button>

    <hr>

    <button class="btn btn-link">link</button>

    <hr>

    <h2>Button Tags</h2>
    <button class="btn btn-info" type="sumbit">submit</button>
    <a href="#" role="button" class="btn btn-dark">Button</a>
    <input type="button" value="Input" class="btn btn-primary">
    <input type="submit" value="submit" class="btn btn-warning">
    <input type="reset" value="reset" class="btn btn-secondary">

    <hr>

    <h2>Outline Buttons</h2>
    <button class="btn btn-outline-primary">Primary</button>
    <button class="btn btn-outline-secondary">secondary</button>
    <button class="btn btn-outline-success">success</button>
    <button class="btn btn-outline-danger">danger</button>
    <button class="btn btn-outline-warning">warning</button>
    <button class="btn btn-outline-info">info</button>
    <button class="btn btn-outline-light">light</button>
    <button class="btn btn-outline-dark">dark</button>

    <hr>

    <h2>Sizes</h2>

    <button class="btn btn-outline-dark btn-lg">dark</button>
    <button class="btn btn-warning btn-lg">dark</button>

    <hr>

    <button class="btn btn-outline-dark btn-sm">dark</button>
    <button class="btn btn-outline-warning btn-sm">Warning</button>

    <hr>

    <h2>Disabled State</h2>
    <button class="btn btn-warning" disabled>Warning</button>

    <hr>

    <h2>Block Buttons</h2>

    <div class="d-grid gap-5">
        <button class="btn btn-info">Button</button>
        <button class="btn btn-warning">Button</button>

    </div>

    <hr>

    <div class="d-grid gap-5 col-6 mx-auto">
        <button class="btn btn-info">Button</button>
        <button class="btn btn-warning">Button</button>

    </div>

    <hr>

    <div class="d-grid justify-content-sm-end">
        <button class="btn btn-info">Button</button>
    </div>
</body>

</html>
